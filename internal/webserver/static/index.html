<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADAF</title>
  <link rel="stylesheet" href="/static/vendor/xterm.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header class="app-header">
    <nav id="nav" aria-label="Primary">
      <span class="logo">ADAF</span>
      <select id="project-select" class="project-select" title="Switch project" style="display:none"></select>
      <a href="#" data-tab="dashboard" class="active" aria-current="page">Dashboard</a>
      <a href="#" data-tab="sessions">Sessions</a>
      <a href="#" data-tab="plans">Plans</a>
      <a href="#" data-tab="issues">Issues</a>
      <a href="#" data-tab="docs">Docs</a>
      <a href="#" data-tab="config">Config</a>
      <a href="#" data-tab="terminal">Terminal</a>
      <span class="conn-status" id="conn-status" aria-live="polite">
        <span class="conn-dot offline" id="conn-dot"></span>
        <span id="conn-label">Offline</span>
      </span>
    </nav>
  </header>

  <main id="content" aria-live="polite" aria-busy="false"></main>

  <div id="global-loading" class="global-loading hidden" aria-hidden="true">
    <span class="spinner"></span>
    <span>Loading</span>
  </div>

  <div id="modal-root"></div>
  <div id="toast-root" aria-live="polite" aria-atomic="true"></div>

  <script src="/static/vendor/xterm.min.js"></script>
  <script src="/static/vendor/addon-fit.min.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
