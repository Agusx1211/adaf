name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          LDFLAGS="-X github.com/agusx1211/adaf/internal/cli.Version=${VERSION}"

          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/adaf-linux-amd64 ./cmd/adaf
          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/adaf-linux-arm64 ./cmd/adaf
          # macOS amd64
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/adaf-darwin-amd64 ./cmd/adaf
          # macOS arm64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/adaf-darwin-arm64 ./cmd/adaf

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/adaf-*
            dist/checksums.txt
